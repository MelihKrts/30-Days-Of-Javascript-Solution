<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="title w-100 d-flex flex-column text-center my-4" aria-label="Page Header">
        <div class="container">
            <div class="col-lg-12">
                <h2 class="text-center">World Countries Data</h2>
                <p class="fw-medium">Currently, we  have <span id="length" class="fw-bold"></span> countries</p>
            </div>
        </div>
    </div>

    <section class="w-100">

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="d-flex justify-content-center flex-wrap">
                        <button value="population" class="button">population</button>
                        <button value="languages" class="button">languages</button>
                        <p class="brief">10 most spoken languages in the World</p>
                    </div>

                </div>

                <div class="input-container">
                    <div class="wrapper">
                        <div class="get-started">
                            <p>Click any one of the above buttons to visualize the data</p>
                        </div>
                    </div>
                </div>

            </div>
            

        </div>

    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
    <script type="module" src="js/countries_data.js"></script>
</body>
</html>
