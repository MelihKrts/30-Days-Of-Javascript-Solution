<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaidate Regex Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            border: none;
        }

        .alert-text {
            color: #FFA500;
            margin: 10px 0;
        }

        button {
            background: #444;
            color: #fafafa;
            border-radius: 0.5rem;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <section class="w-100">

        <div class="container">

            <div class="row">

                <div class="col-12 col-sm-12 col-md-7 col-lg-12">
                    <div>
                        <h1 class="text-center my-2">Validating Web Forms</h1>
                    </div>

                    <form onsubmit="return validateForm()">
                        <label for="firstName">First Name</label>
                        <input type="text" name="" placeholder="" id="firstName" class="form-control my-3 nameInput"
                            required>
                        <div class="alert-text"></div>

                        <label for="lastName">Last Name</label>
                        <input type="text" name="" placeholder="" id="lastName" class="form-control my-3 nameInput"
                            required>
                        <div class="alert-text"></div>

                        <label for="email">Email</label>
                        <input type="email" name="" placeholder="" id="email" class="form-control my-3 emailInput"
                            required>
                        <div class="alert-text"></div>

                        <label for="password">Password</label>
                        <input type="password" name="" placeholder="" id="password" class="form-control my-3 emailInput"
                            required>
                        <div class="alert-text"></div>

                        <label for="telephone">Telephone</label>
                        <input type="tel" name="" placeholder="" id="telephone" class="form-control my-3 emailInput"
                            required>
                        <div class="alert-text"></div>

                        <label for="bio">Your Bio</label>
                        <input type="text" name="" placeholder="" id="bio" class="form-control my-3 bioInput" required>
                        <div class="alert-text"></div>

                        <button type="submit">Submit</button>

                </div>

            </div>

        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
