<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>


    <section class="search-countries-wrapper">
        <div class="input-container">
            <input type="text" placeholder="Search countries with name & languages">
        </div>
        <div class="controls-container">
            <button class="sort-by-name">name</button>
            <button class="sort-by-capital">capital</button>
            <button class="sort-by-population">population</button>
        </div>
    </section>

    <section class="country-area">
        <div class="countries-wrapper">
            <div class="country-container">
            </div>
        </div>
    </section>

    <!-- <section class="card-area">

        <div class="container" id="card-container">

        </div>

    </section> -->

	<section class="place-center">
		<div class="input-container">
				<button value="population">population</button>
				<button value="languages">languages</button>
		</div>
		<div class="wrapper">
			<div class="get-started">
				<p>Start searching the countries to visualize the data</p>
			</div>
		</div>
	</section>

    <script src="Country/script.js" type="module"></script>
</body>

</html>
